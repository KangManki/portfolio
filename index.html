<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Constant&#39;s Portfolio</title>
    <meta name="description" content="콘스탄트의 포트폴리오 사이트" />
    <meta name="author" content="Constant" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!--OG (Open Graph Data) -->
    <meta property="og:title" content="콘스탄트의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포 후 생성된 URL" />
    <meta property="og:image" content="배포 후 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/517e8f8ca6.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <!-- defer 옵션은 HTML을 parse 하면서  JS도 받음.
         defer 옵션이 없다면 브라우저가 자바스크립트 파일 다운로드가 완료된 후 
         아래의 HTML Body 문서를 읽어들이게 되어 사용자 로딩이 늦다. 
         defer 옵션을 사용하여 자바스크리브 로딩이 늦더라도 DOMContentLoaded 이벤트 발생을 보장
      -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="logo" />
        <h1><a href="#">CONSTANT</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Skills">Skills</a></li>
          <li><a href="#work">My work</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section id="home">
        <img src="images/profile-removebg-preview.png" alt="CONSTANT Profile" />
        <h2>Hello I&#39;m Dream Coder, Constant</h2>
        <p>Fullstack Software Devloper Constant, In Hwaseung</p>
        <a href="#contact">Contact Me</a>
      </section>
      <!-- About -->
      <section id="about"></section>
      <!-- Skills -->
      <section id="skills"></section>
      <!-- Works -->
      <section id="work"></section>
      <!-- Testimonials -->
      <section id="testimonials"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
